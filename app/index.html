<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RL Code Challenge</title>

    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">

    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>

  </head>


    <!--
      GOAL:
      Row divided by two > col-md-6
      right side: paragraph...lorem ipsum...
      left side: form (1st name, last name, email address, company,
                          title, country, state, additional commnets)
                   submit button
                  -country and state use drop down, options provided
      once submit - show form summary in div below
      responsive design using media queries + bootstrap
     -->


  <body>
  <img src="assets/imgs/R1_Logo_Horizontal.png" alt="R1 Logo">
  <img src="assets/imgs/laundrybanner.jpg" alt="banner">

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6 textArea">
    </div>

    <div class="col-sm-6 col-md-6 ">
      <form class="formContainer">
        <div class="form-group">
          <label for=""> State </label>
          <select class="state form-control" name="">
            <option value="">Please Select</option>
          </select>
        </div>
        <div class="form-group">
          <label for=""> Country</label>
          <select class="country form-control" name="">
            <option value="">Please Select</option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 formReview">

    </div>
  </div>
</div>


  </body>
</html>
